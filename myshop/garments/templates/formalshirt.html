{% extends "base.html" %}
{% block content %}


<div class="container"><br>
<h3 align='center'> All FORMAL SHIRTS </h3>
<hr>

<table width=100% border=1 cellspacing="0" cellpadding="10">
{% for i in lst %}

<tr align='center'>
<td width=40% > <h4> {{i.name}}</h4>
<img src="{{i.photo.url}}" width=200 height=200 alt="Formal Shirts From My garment shop"/>
</td>

<td width=60% align='center'>
<h4 align=top> Product Details: </h4><br>
Name:{{i.name}} <br>
Price:{{i.price}} <br>
Quality={{i.stock}} <br>
Description={{i.desc}} <br><br>
<button type="button" class="btn btn-outline-danger">BUY</button>
<a href="cart{{i.id}}" class="btn btn-info " >
<span class="glyphicon glyphicon-shopping-cart"> </span> Add To Cart
</a>
</td>
</tr>



{% endfor %}
</table>
</div>
{% endblock %}
